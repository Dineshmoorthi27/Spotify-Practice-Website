<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Spotify is a digital music service that gives you access to millions of songs.">
    <meta name="keywords" content="spotify,Music,">
    <meta name="author" content="Dinesh M">
    <link rel="icon" href="Asserts/spotify_icon_black.ico">
    <link rel="stylesheet" href="../css/spotify_signup_style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Spotify - signup</title>
</head>
<body>
    <div class="main">
        <div class="logo">
            <img src="../Asserts/spotify-white-icon.webp" alt="">
            <h1>Sign up to <br> start listening</h1>
            <div class="signup">
                <form action="">
                    <label for="email">Email address</label>
                    <input type="text" placeholder="name@domain.com"required>
                    <a href="#" target="_blank" rel="noopener noreferrer">Use phone number instead.</a>
                    <input type="submit" value="Next">
                </form>
                <div class="or-divider">
                    <span></span>
                    <p>or</p>
                    <span></span>
                </div>
                <div class="auth-buttons">
                    <button class="auth-btn">
                        <img src="../Asserts/google.png" alt="Google Logo">
                        Sign up with Google
                    </button>
                    <button class="auth-btn">
                        <img src="../Asserts/apple.png" alt="Apple Logo">
                        Sign up with Apple
                    </button>
                </div>
                <hr>
                <p>Already have an account?  &nbsp;<a href="/pages/login.html">Log in here.</a></p>
                <footer>
                    <p>This site is protected by reCAPTCHA and the Google <br><a href="">Privacy Policy</a>and <a href="">Terms of Service</a> apply.
                    </p>
                </footer>
            </div>
        </div>
        
            
    </div>

</body>
</html>
