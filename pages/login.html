<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Spotify is a digital music service that gives you access to millions of songs.">
    <meta name="keywords" content="spotify,Music,spotifylogin,login,managemusic">
    <meta name="author" content="Dinesh M">
    <link rel="icon" href="Asserts/spotify_icon_black.ico">
    <link rel="stylesheet" href="../css/spotify_login_style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Spotify - Login</title>
</head>

<body>
    <div class="main">
        <div class="logo">
            <img src="../Asserts/spotify-white-icon.webp" alt="">
            <h1>Log in to Spotify</h1>
            <div class="auth-buttons">
                <button class="auth-btn google-btn">
                    <img src="../Asserts/google.png" alt="Google Logo">
                    Continue with Google
                </button>
                
                <button class="auth-btn facebook-btn">
                    <img src="../Asserts/fb.png" alt="Facebook Logo">
                    Continue with Facebook
                </button>
                
                <button class="auth-btn apple-btn">
                    <img src="../Asserts/apple.png" alt="Apple Logo">
                    Continue with Apple
                </button>
                
                <button class="auth-btn phone-btn">
                    Continue with phone number
                </button>
            </div>

        </div>
        <hr>
        <div class="login">
            <form action="../index.html">
                <label for="email">Email or username</label>
                <input type="text" placeholder="Email or username"required>
                <label for="Password">Password</label>
                <input type="password" placeholder="Password" required>
                <input type="submit" value="Log In">
                <a href="#" target="_blank" rel="noopener noreferrer">Forgot your password?</a>

                <p>Don't have an account? &nbsp;<a href="../pages/signup.html">Sign up for Spotify</a></p>
            </form>
        </div>


    </div>
    <footer>
        <p>This site is protected by reCAPTCHA and the Google  <a href="">Privacy Policy</a>and <a href="">Terms of Service</a> apply.
        </p>
    </footer>
</body>

</html>
